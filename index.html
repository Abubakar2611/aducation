<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-aria">
    <div class="content-box">
      <div class="header-left">
        <div class="logo left">
          <img src="img/logo.png" alt="">
        </div>
      </div>
      <div class="header-right">
        <div class="header-top">
          <h2>Ministry of Education</h2>
        </div>
        <div class="header-middil">
          <h3>Intermediate and Secondary Education Boards Bangladesh</h3>
        </div>
        <div class="header-bottom text-right">
          <a href="#">Official Website of Education Board </a>
        </div>
      </div>
      <div class="middil-content">
        <div class="border-box">
          <form class="edu-form" action="">
            <div class="form-list clear">
              <div class="lebels">
                <label class="list-left" for="">Examination</label>
                <label class="left-p" for="">:</label>

              </div>
              <div class="input right">
                <select name="" id="Examination">
                  <option value="hsc" selected="">HSC/Alim/Equivalent</option>
                        <option value="jsc">JSC/JDC</option>
                        <option value="ssc">SSC/Dakhil</option>
                        <option value="ssc_voc">SSC(Vocational)</option>
                        <option value="hsc">HSC/Alim</option>
                        <option value="hsc_voc">HSC(Vocational)</option>
                        <option value="hsc_hbm">HSC(BM)</option>
                        <option value="hsc_dic">Diploma in Commerce</option>
                        <option value="hsc">Diploma in Business Studies</option>
                </select>

              </div>
              
             
              
            </div>
            <div class="form-list clear">
              <div class="lebels">
                <label class="list-left" for="">Year</label>
                <label class="left-p" for="">:</label>

              </div>
              <div class="input right">  <!-- input div-->
								<select name="" id="Examination">
									<option selected="" value="2015">2015</option>
									<option value="2014">2014</option>
									<option value="2013">2013</option>
									<option value="2012">2012</option>
									<option value="2011">2011</option>
									<option value="2010">2010</option>
									<option value="2009">2009</option>
									<option value="2008">2008</option>
									<option value="2007">2007</option>
									<option value="2006">2006</option>
									<option value="2005">2005</option>
								</select>
							</div>
              
             
              
            </div>
            <div class="form-list clear">
              <div class="lebels">
                <label class="list-left" for="">
                  Board</label>
                <label class="left-p" for="">:</label>

              </div>
              <div class="input right">  <!-- input div-->
								<select name="" id="Examination">
									<option selected="" value="">Select One</option>
									<option value="barisal">Barisal</option>
									<option value="chittagong">Chittagong</option>
									<option value="comilla">Comilla</option>
									<option value="dhaka">Dhaka</option>
									<option value="dinajpur">Dinajpur</option>
									<option value="jessore">Jessore</option>
									<option value="rajshahi">Rajshahi</option>
									<option value="sylhet">Sylhet</option>
									<option value="madrasah">Madrasah</option>
									<option value="tec">Technical</option>
									<option value="dibs">DIBS(Dhaka)</option>
								</select>
							</div>
              
             
              
            </div>
            <div class="form-list clear">
              <div class="lebels">
                <label class="list-left" for="">
                  Roll</label>
                <label class="left-p" for="">:</label>

              </div>
              <div class="input right">  <!-- input div-->
								<input type="text" name="" id="roll" class="fulls">
							</div>
              
             
              
            </div>
            <div class="form-list clear">
              <div class="lebels">
                <label class="list-left" for="">
                  6 + 6</label>
                <label class="left-p" for="">=</label>

              </div>
              <div class="input right">  <!-- input div-->
								<input type="text" name="" id="roobot" class="fulls" > 
							</div>
              
             
              
            </div>
            <div class="submit-reset right">
              <input type="Reset" type="reset" value="Reset">
              <input type="Submit" type="submit" value="Submit">
            </div>
            
            
            
          </form>
        </div>
  
      </div>
      <div class="footer-top clear">
        <div class="f-left left">
          <p>Â©2005-2015 Ministry of Education, All rights reserved.</p>
        </div>
        <div class="f-right right">
          <div class="f-right-p left">
            <p>Powered by</p>
          </div>
          <div class="f-right-img right">
            <img src="img/teletalk.png" alt="">
          </div>
          
          

        </div>


      </div>
    </div>
    <div class="footer-content">
      <div class="f-img left">
        <img src="img/googleplay.png" alt="">
      </div>
      <div class="f-content center">
        <p>Public Result on Android</p>
        <img src="img/android.png" alt="">
        <p>It's completely free!</p>
        
      </div>
    </div>
  </div>
